<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Gas Usage Widget</title>
      <style>
            body {
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                  margin: 0;
                  background-color: #f5f5f5;
                  font-family: Arial, sans-serif;
            }

            .widget {
                  width: 300px;
                  padding: 20px;
                  border-radius: 20px;
                  background-color: #fff;
                  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
                  text-align: center;
            }

            .title {
                  font-size: 14px;
                  color: #aaa;
                  margin-bottom: 10px;
            }

            .location {
                  font-size: 16px;
                  color: #333;
                  margin-bottom: 20px;
            }

            .usage {
                  font-size: 48px;
                  color: #000;
                  font-weight: bold;
                  line-height: 1;
            }

            .unit {
                  font-size: 20px;
                  color: #999;
                  vertical-align: top;
                  margin-left: 5px;
            }

            .date {
                  font-size: 14px;
                  color: #ccc;
                  margin-top: 5px;
            }

            .remaining {
                  font-size: 14px;
                  color: #555;
                  margin-top: 10px;
            }

            .scale {
                  margin-top: 20px;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
            }

            .scale span {
                  font-size: 12px;
                  color: #bbb;
            }

            .bar {
                  position: relative;
                  width: 100%;
                  height: 6px;
                  background-color: #eee;
                  border-radius: 3px;
                  margin: 0 10px;
            }

            .bar::after {
                  content: '';
                  position: absolute;
                  top: 0;
                  left: 50%;
                  width: 10px;
                  height: 10px;
                  background-color: #ff5555;
                  border-radius: 50%;
                  transform: translate(-50%, -50%);
            }
      </style>
</head>

<body>
      <div class="widget">
            <div class="title">Gas Usage Overview</div>
            <div class="location">Remaining Balance: 84</div>
            <div class="usage"> 2.834<span class="unit">mÂ³</span>
            </div>
            <div class="date">23 Aug, 2024</div>
            <div class="scale">
            </div>
      </div>
</body>

</html>
